language: php

matrix:
  include:
    - php: 5.3.3
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 7.6
    - php: 7.0

php:
  - hhvm

sudo: false

install:
  - if [[ $php == '5.3.3' ]]; travis_retry composer install --no-interaction --prefer-src; fi
  - if [[ $php != '5.3.3' ]]; travis_retry composer install --no-interaction --prefer-dist; fi

script:
  - vendor/bin/phpunit --verbose --coverage-text
