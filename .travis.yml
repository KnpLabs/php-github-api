language: php

matrix:
  include:
    - php: 5.3.3
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 7.6
    - php: 7.0

php:
  - hhvm

sudo: false

before_install:
  - if [[ $php != '5.3.3' ]]; then composer require "ext-openssl:*"; fi

install:
  - travis_retry composer install --no-interaction --prefer-dist

script:
  - vendor/bin/phpunit --verbose --coverage-text
